<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
		<head>
				{{ partial "head.html" . }}
		</head>
		<body>
				<div class="content">
						<h1>{{ .Title }}</h1>
						{{ if eq .Type "blog" }}
							<h4>Published {{ .Date.Format "2006-01-02" }} on <a href="/">Eskuero's blog</a></h4>
						{{ end }}
						<article>
								{{ .Content }}
						</article>
				</div>
				{{ partial "sidebar.html" . }}
		</body>
</html>
